<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: file: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' data: file: https:; style-src 'self' 'unsafe-inline' data: file: https:; img-src 'self' data: file: https:;"
    />
    <title>Markdown Comment Desktop</title>
    <link rel="stylesheet" href="dist/renderer/app.css" />
  </head>
  <body>
    <header>
      <div class="title" id="file-name">Markdown Comment</div>
      <div class="actions">
        <select
          id="theme-select"
          class="status-select"
          style="margin-right: 8px"
        >
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System</option>
        </select>
        <button id="print-btn" class="secondary">Print</button>
        <button id="refresh-btn" class="secondary">Refresh</button>
        <button id="ai-btn" class="secondary">AI</button>
        <button id="open-btn">Open</button>
      </div>
    </header>
    <main>
      <div id="sidebar">
        <div class="sidebar-tabs">
          <button id="tab-recent" class="tab-btn active">Files</button>
          <button id="tab-comments" class="tab-btn">Comments</button>
        </div>
        <div id="recent-files-section" class="sidebar-section">
          <div id="recent-files">
            <!-- Recent files will be injected here -->
          </div>
        </div>
        <div
          id="comments-section"
          class="sidebar-section"
          style="display: none"
        >
          <div id="comments-list">
            <!-- Comments will be injected here -->
          </div>
        </div>
      </div>
      <div id="content">
        <div id="preview-container">
          <div id="preview-toolbar" class="toolbar" style="display: none">
            <button id="add-comment-btn" class="primary">Add Comment</button>
            <button id="toggle-comments-btn" class="secondary">
              Toggle Comments
            </button>
          </div>
          <div
            id="preview-content-wrapper"
            style="
              flex: 1;
              display: flex;
              flex-direction: column;
              position: relative;
            "
          >
            <iframe id="preview-frame" style="flex: 1; border: none"></iframe>
          </div>
        </div>
        <div id="bottom-panel">
          <div id="resizer-h" class="resizer-handle resizer-h"></div>
          <div class="panel-header">
            <span>Comments Table</span>
            <button id="toggle-panel-btn" class="icon-btn">Ã—</button>
          </div>
          <div id="table-container">
            <table id="comment-table">
              <thead>
                <!-- Headers will be injected here -->
              </thead>
              <tbody id="table-body">
                <!-- Rows will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div id="add-comment-overlay" class="overlay">
      <div class="modal">
        <h2 id="modal-title">Add Comment</h2>
        <div class="selected-text-preview" id="selected-text-hint"></div>
        <textarea
          id="comment-input"
          placeholder="Type your comment..."
        ></textarea>
        <div class="actions">
          <button id="save-comment-btn" class="primary">Save</button>
          <button id="cancel-comment-btn" class="secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div id="ai-overlay" class="overlay">
      <div class="modal">
        <h2>AI Prompt</h2>
        <p>Use this prompt with an LLM to apply your comments.</p>
        <textarea id="prompt-output" readonly></textarea>
        <div class="actions" style="justify-content: flex-end">
          <button id="copy-btn">Copy to Clipboard</button>
          <button id="close-modal-btn" class="secondary">Close</button>
        </div>
      </div>
    </div>

    <div id="edit-tags-overlay" class="overlay">
      <div class="modal tag-picker-modal">
        <h2>Edit Tags</h2>
        <input
          id="tags-filter-input"
          type="text"
          placeholder="Select tags or type to create a new one"
          autocomplete="off"
        />
        <div id="tags-list" class="tags-list">
          <!-- Tag items will be injected here -->
        </div>
        <div class="actions">
          <button id="save-tags-btn" class="primary">Save</button>
          <button id="cancel-tags-btn" class="secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div id="resizer-v" class="resizer-handle resizer-v"></div>
    <script type="module" src="dist/renderer/renderer.js"></script>
  </body>
</html>
